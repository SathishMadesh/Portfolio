<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <!-- header -->

    <header class="header">

        <div class="logo">
            <p>Portfolio</p>
        </div>
        <nav class="nav">
            <ul class="nav-links">
                <li>Home</li>
                <li>About</li>
                <li>Skills</li>
                <li>Activities</li>
                <li>Hobbies</li>
                <li>Contact</li>
            </ul>
        </nav>

    </header>

    <!-- banner -->

    <section class="banner">
        <div class="details">
            <p class="t1">I am,</p>
            <p class="t2">Sathish M</p>
            <p class="disc">Software Developer</p>
            <button class="cv">Download CV</button>
        </div>
        
        <img class="img" src="./images/Photo.jpg" alt="My Image">
        
    </section>

    <section class="skills">
        <h1 class="title">Skills</h1>
        <div class="cards">
            <div class="card-item">
                <i class="fa-brands fa-html5"></i>
                <p>HTML 5</p>
            </div>
            <div class="card-item">
                <i class="fa-brands fa-css3-alt"></i>
                <p>CSS 3</p>
            </div>
            <div class="card-item">
                <i class="fa-brands fa-bootstrap"></i>
                <p>Bootstrap</p>
            </div>
            <div class="card-item">
                <i class="fa-brands fa-react"></i>
                <p>React Js</p>
            </div>
            <div class="card-item">
                <i class="fa-brands fa-python"></i>
                <p>Python</p>
            </div>
            <div class="card-item">
                <i class="fa-solid fa-database"></i>
                <p>Mongo DB and MySQL</p>
            </div>
        </div>
    </section>

</body>
</html>
